<div id="main">
    <button class="openbtn" onclick="openNav()">&#9776; Dashboard</button>
    <div class="container-fluid">
        <form action="{{url_for('add')}}" method="POST">
            <div class="d-flex justify-content-center">
                <div class="panel panel-default">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="inputFormRow">
                                <ul class="list-inline">
                                    <li class="list-inline-item"></li>Asset Name:</li>
                                    <li class="list-inline-item" style="width: 100px;"></li>Asset Cost:</li>
                                </ul>
                                <!--label for="Asset Name" class="mr-sm-2">Asset Name:</label-->
                                <!--label for="Asset Cost" class="mr-sm-2">Asset Value:</label-->
                                    <div class="input-group mb-3">
                                        <input type="text" name="Assets[]" class="form-control m-input" placeholder="Enter Name">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="text" name="Cost_asset[]" class="form-control m-input" placeholder="Enter Cost">
                                    </div>
                            </div>
                            <button id="addRow" type="submit" class="btn btn-info" name="add">Add</button>
                            <p style="color:black">{{msg}}</p>
                        </div>
                    </div>         
                </div>
            </div>
        </form>
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name of Asset</th>
                <th scope="col">Cost</th>
              </tr>
            </thead>
            <tbody>
